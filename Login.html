<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login_style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<script type="text/javascript" src="login.js"></script>
	<div class="container">
		<div class="logo">
			<img src="googlelogo.png">
			
		</div>
		<div class="slogan">
			<p>Every detail,for the perfect hire.</p>
		</div>
		<div class="welcome">
			<h2>Welcome!</h2> 
			<p>Please enter your details</p>
		</div>
		<div class="email">
			<p>Email</p>
			<input id="input" type="email" placeholder="Enter Email">
		</div>
		<div class="password">
			<p>Password</p>
			<div>
				<input id="password" type="password" placeholder="Enter Password" maxlength="16"
				minlength="6">	
				<div class="eye">
				<i id="eye" onclick="eye()" class="fa fa-eye"></i>
				</div>

			</div>
		</div>
		<div class="remember">
			<div class="remember_me"><input type="checkbox">Remember me</div>
			<div class="forgot">
				<a href="forgot.html">Forgot password</a>
			</div>
		</div>
		<button id="sign_in" onclick="login()">Sign in</button>
	</div>	
</body>
</html>
